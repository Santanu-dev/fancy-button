<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="button-sides">
        <button class="fancy-button"><span class="fa-solid fa-thumbs-up"></span></button>
    </div>
    <div class="button-sides">
        <button class="fancy-button"><span class="fa-solid fa-award"></span></button>
    </div>
    <div class="button-sides">
        <button class="fancy-button"><span class="fa-solid fa-bullhorn"></span></button>
    </div>
    <div class="button-sides">
        <button class="fancy-button"><span class="fa-solid fa-comment"></span></button>
    </div>
</body>
</html>
